# .github/workflows/docker-publish.yml

name: Build and Publish Docker Image to Docker Hub

# This action runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      # Step 1: Check out the repository's code so the action can access it
      - name: Check out the repo
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub using the secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build the Docker image and push it to Docker Hub
      # This is the key step that also publishes the README
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .         # Use the current directory for the build context
          push: true         # Actually push the image
          tags: greicodex/plantuml:latest # The tag for the image
          readme: ./README.md # Use the README.md file for the Docker Hub description
